<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>un párrafo</p>

    <h2 class="encabezado">Seccion de noticias</h2>
    <p id="primeranoticia">primera noticia es</p>
    <p id="segundanoticia">segunda noticia es</p>


    <h3>Warning class</h3>

    <div>
    <p class="autor">Autor: EAC</p>
    <p class="fecha">Fecha: 31-01-1991</p>
    <p class="ubicacion">Ubicación: Madrid</p>

    </div>

</html>
